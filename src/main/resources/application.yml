spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ediary_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  error:
    whitelabel:
      enabled: false
