<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diary Edit Form</title>
</head>
<body>
<h1>Diary Edit Form</h1>

<form th:object="${diaryEditFormResponse}" method="POST">
    <label for="englishDescription">English Description</label>
    <input type="text" id="englishDescription"  th:field="*{englishDescription}"><br/>

    <label for="englishScore">English Score</label>
    <input type="number" id="englishScore"  th:field="*{englishScore}"><br/>

    <label for="englishWasPresent">Was present on English</label>
    <select id="englishWasPresent" th:field="*{wasPresentOnEnglish}">
        <option value="true">Was on lesson</option>
        <option value="false">Absent</option>
    </select><br/>

    <label for="physicsDescription">Physics Description</label>
    <input type="text" id="physicsDescription"  th:field="*{physicsDescription}"><br/>

    <label for="physicsScore">Physics Score</label>
    <input type="number" id="physicsScore"  th:field="*{physicsScore}"><br/>

    <label for="physicsWasPresent">Was present on physics</label>
    <select id="physicsWasPresent" th:field="*{wasPresentOnPhysics}">
        <option value="true">Was on lesson</option>
        <option value="false">Absent</option>
    </select><br/>

    <label for="programmingDescription">Programming Description</label>
    <input type="text" id="programmingDescription"  th:field="*{programmingDescription}"><br/>

    <label for="programmingScore">Programming Score</label>
    <input type="number" id="programmingScore"  th:field="*{programmingScore}"><br/>

    <label for="programmingWasPresent">Was present on programming</label>
    <select id="programmingWasPresent" th:field="*{wasPresentOnProgramming}">
        <option value="true">Was on lesson</option>
        <option value="false">Absent</option>
    </select><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
